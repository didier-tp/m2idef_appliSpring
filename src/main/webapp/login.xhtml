<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">
<ui:define name="pageTitle">identificationClient</ui:define>
<ui:define name="pageHeader">identification client MiniBank</ui:define>
<ui:define name="body">     
	<h:form id="identification" >
	    username: <h:inputText id="username" value="#{clientMBean.username}"/>(ex: alain.therieur ou alex.therieur)<br/>
	    password: <h:inputText id="password" value="#{clientMBean.password}"/>(ex: pwd1 ou pwd2)<br/>
	    <h:commandButton value="identification" 
	                     action="#{clientMBean.doSearchClientWithComptesFromLogin}"/>
	</h:form>
	<h:messages/> <h:outputText value="#{clientMBean.message}"/>
</ui:define>
</ui:composition>
</html>
