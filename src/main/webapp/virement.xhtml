<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">
<ui:define name="pageTitle">virement</ui:define>
<ui:define name="pageHeader">Virement interne</ui:define>
<ui:define name="body"> 
	<h:form id="virement">
	    montant à transférer:  <h:inputText id="montant" value="#{virementMBean.montant}">
	                              <f:validateDoubleRange   minimum="0.5" maximum="999999999"/>
	                           </h:inputText>
	    <br/><br/>
	 
	    compte à débiter: <h:selectOneMenu id="numCptDeb" value="#{virementMBean.numCptDeb}">
	    	<f:selectItems value="#{clientMBean.comptesDuClient}"  
	    	               var="cpt" itemValue="#{cpt.numero}" itemLabel="#{cpt.label}"/>
	    </h:selectOneMenu><br/><br/><br/>
	    compte à créditer: <h:selectOneMenu id="numCptCred" value="#{virementMBean.numCptCred}">
	    	<f:selectItems value="#{clientMBean.comptesDuClient}"
	    	                var="cpt" itemValue="#{cpt.numero}" itemLabel="#{cpt.label}" />
	    </h:selectOneMenu> <br/>
	    <h:commandButton value="effectuer virement" 
	                     action="#{virementMBean.effectuerVirement}"/>
	</h:form>
	<h:messages showDetail="true"/> 
</ui:define>
</ui:composition>
</html>
