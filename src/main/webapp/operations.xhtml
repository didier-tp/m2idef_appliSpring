<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/common.xhtml">
<ui:define name="pageTitle">operations</ui:define>
<ui:define name="pageHeader">dernieres operations du compte selectionne</ui:define>
<ui:define name="body">     
	 <h3>numCompte: <b><h:outputText  value="#{operationMBean.numCpt}"/></b>  </h3>
	<h3>liste des operations</h3>
	<h:dataTable var="op" border="2" value="#{operationMBean.listeOperations}">
	   <h:column>
	     <f:facet name="header"><f:verbatim>numero</f:verbatim></f:facet>
	     <h:outputText  value="#{op.numOp}"/>
	   </h:column>
	   <h:column>
	     <f:facet name="header"><f:verbatim>label</f:verbatim></f:facet>
	     <h:outputText  value="#{op.label}"/>
	   </h:column>
	   <h:column>
	     <f:facet name="header"><f:verbatim>montant</f:verbatim></f:facet>
	     <h:outputText  value="#{op.montant}"/>
	   </h:column>   
	</h:dataTable>
	<hr/>
	<a href="espaceClient.jsf">revenir vers espace client</a><br/>
</ui:define>
</ui:composition>
</html>
